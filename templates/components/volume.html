<div class="group relative bg-gradient-to-br from-white to-dark-50 rounded-2xl border border-dark-200 overflow-hidden transition-all duration-300 hover:shadow-medium hover:border-primary-300">
    <!-- Component Header -->
    <div class="px-6 py-5 border-b border-dark-200 bg-white">
        <div class="flex flex-wrap items-center justify-between gap-4">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-gradient-to-br from-primary-500 to-accent rounded-xl flex items-center justify-center text-white font-bold shadow-lg">
                    {{ index }}
                </div>
                <div>
                    <h3 class="text-lg font-bold text-dark-900 tracking-tight">⚙️ Volume Processor</h3>
                    <p class="text-sm text-dark-500 font-medium">Step {{ index }} of {{ total }} • Level: {{ level }}</p>
                </div>
            </div>
            <div class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white text-sm font-semibold rounded-xl shadow-md">
                Processor
            </div>
        </div>
    </div>

    <!-- Component Metrics -->
    <div class="px-6 py-5 bg-white">
        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
            <div class="bg-dark-50 rounded-xl p-4 border border-dark-200">
                <div class="text-xs font-semibold text-dark-500 uppercase tracking-wide mb-1">Input</div>
                <div class="text-lg font-bold text-dark-900">{{ input_samples }}</div>
                <div class="text-xs text-dark-400 mt-1">samples</div>
            </div>

            <div class="bg-dark-50 rounded-xl p-4 border border-dark-200">
                <div class="text-xs font-semibold text-dark-500 uppercase tracking-wide mb-1">Output</div>
                <div class="text-lg font-bold text-dark-900">{{ output_samples }}</div>
                <div class="text-xs text-dark-400 mt-1">samples</div>
            </div>

            <div class="bg-gradient-to-br from-primary-50 to-primary-100 rounded-xl p-4 border border-primary-200">
                <div class="text-xs font-semibold text-primary-700 uppercase tracking-wide mb-1">Level</div>
                <div class="text-lg font-bold text-primary-900">{{ level }}</div>
                <div class="text-xs text-primary-600 mt-1">multiplier</div>
            </div>

            <div class="bg-gradient-to-br from-rose-50 to-rose-100 rounded-xl p-4 border border-rose-200">
                <div class="text-xs font-semibold text-rose-700 uppercase tracking-wide mb-1">Peak</div>
                <div class="text-lg font-bold text-rose-900">{{ peak_value }}</div>
                <div class="text-xs text-rose-600 mt-1">amplitude</div>
            </div>

            <div class="bg-gradient-to-br from-cyan-50 to-cyan-100 rounded-xl p-4 border border-cyan-200">
                <div class="text-xs font-semibold text-cyan-700 uppercase tracking-wide mb-1">RMS</div>
                <div class="text-lg font-bold text-cyan-900">{{ rms_value }}</div>
                <div class="text-xs text-cyan-600 mt-1">power</div>
            </div>
        </div>
    </div>

    <!-- Waveform Visualization -->
    <div class="px-6 py-6 bg-dark-50">
        <div class="bg-white rounded-xl p-4 shadow-inner border border-dark-200 waveform-container">
        </div>
    </div>

    <!-- Connection Arrow -->
    {% if !is_last %}
    <div class="flex justify-center -mb-3 relative z-10">
        <div class="w-12 h-12 bg-white border-4 border-dark-200 rounded-full flex items-center justify-center text-2xl shadow-lg">
            ⬇️
        </div>
    </div>
    {% endif %}
</div>
